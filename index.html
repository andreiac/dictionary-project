</br>

    <h1 id="searchTitle" class="fluid">Ultimate Dictionary</h1>

<div class="block mx-auto col-4" style="background-color:transparent">
  <form>
  <div class="form-group">
     <input type="text" class="form-control" id="userInput" placeholder="Search at your own risk!"></input>
    <small id="caution" class="form-text text-muted">Previous Search</small>
  </div>
</form>

  <div class="row justify-content-center" >
  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
  <button type="submit" class="btn btn-primary" id="randomButton">Randomize</button>
</div>
  
</div>

<div class="row">
<div class="card mx-auto populate ">
  <div class="card-body mx-auto">
    <h2>Webster's Dictionary</h2>
    
       <p class="card-text" id="websterDiv"></p>
     </div>
</div>

<div class="card mx-auto populate">
  <div class="mx-auto">
  <div class="card-body" style="background-size: contain">
    
       <p class="card-text" id="gifDiv" style="background-size: contain;" >This is where gifs will populate.</p>
     </div>
    </div>
  </div>





<div class="card mx-auto populate">
  <div class="card-body mx-auto">
      <h2>Urban Dictionary</h2>

    <p class="card-text" id="urbanDefinition"></p>
       <p class="card-text" id="urbanDiv"></p>
     </div>
</div>
</div>
<div class="row">
    <div class="card mx-auto col-10" id="youtube">
      <div class="card-body">
        
           <p class="card-text" id="youtubeDiv">This is where videos will populate.</p>
         </div>
        </div>
    </div>
</br>
